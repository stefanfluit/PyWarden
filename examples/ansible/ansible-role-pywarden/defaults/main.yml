---
# defaults file for ansible-role-pywarden

# Don't specify the next variables if you use Bitwarden Cloud
bitwarden_server_url:
bitwarden_api_url:
bitwarden_auth_endpoint:

# Always specify the next variables
bitwarden_api_client_id: ""
bitwarden_api_client_secret: ""
bitwarden_organization_id: ""
bitwarden_organization_secret: ""
bitwarden_master_password: ""

pywarden_org_items:
  - name: "My Org Collection"
    access_group: "System Administrators"
    username: "my_username"
    password: "my_password"
    url: "https://my_url.com"
    org_collection: "My Org Collection"

  - name: "My Other Org Collection"
    access_group: "System Administrators"
    username: "my_other_username"
    password: "my_other_password"
    url: "https://my_other_url.com"
    org_collection: "My Other Org Collection"

